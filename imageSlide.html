<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .main{
        position: relative;
        margin: 0 auto;
        width: 100%;
        height: 400px;
        margin: 0 auto;

    }
    .main img{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .thumb{
        text-align: center;
        margin: 0 auto;
        width: 100%;
        height: 200px;
    }
    .thumb img{
        width: 200px;
        height: 200px;
        object-fit: cover;
    }
</style>
<body>
    <!-- main frame -->
    <div class="main">
        <img src="image1.png" alt="" width="400" height="350px">
    </div>
    <!-- thumbnail -->
    <div class="thumb">
        <img src="image7.jpg" alt="" width="100">
        <img src="image2.jpg" alt="" width="100">
        <img src="image5.jpg" alt="" width="100">
        <img src="image6.jpg" alt="" width="100">
    </div>

    <script>

        var imageName = document.getElementsByClassName('thumb')[0].children;
        var i=0;
        for(var i=0;i<imageName.length;i++)
        {
            imageName[i].setAttribute('onclick','displayPro('+i+')');
        }

        function displayPro(n)
        {
            for(i=0;i<imageName.length;i++)
            {
                if(i==n)
                {
                    var storeName = imageName[i].getAttribute('src');
                    var target = document.getElementsByClassName('main')[0].children[0];
                    target.setAttribute('src',storeName);
                }
            }
        }

    </script>
</body>
</html>
